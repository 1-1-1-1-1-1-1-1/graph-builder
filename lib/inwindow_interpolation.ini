[general]
is_topmost_default = True
timing_inform_default = True
logging_enabled = True
logging_file = Info.txt
configs = config.py
tmp_configs = tmp_configs.ini
key_bindings = key_bindings.json

[function_defaults]
displayable = 'abs(x)',
    "weierstrass_function(a=3, b=1/2[, maxn='default'[, borders=None]])(x)",
    INIT_FUNCTION
default = 0
borders = -10, 10

[interpolation_defaults]
available = [
    'lagrange_polynomial',
    'newton_polynomial_forward',
    'newton_polynomial_forward_equidistant',
    'cubic_spline']
default = 0
nodes = 30
form_args_as = (chebyshev_nodes(*xborders, nodes_n),)

[graph]
build_option_default = both
save_graph_mode = Save always
build_save_name_default = Build/build_

[print_table]
alpha = None